<form id="taskForm">
    <input type="text" id="taskName" placeholder="Nome da tarefa" required>
    <input type="date" id="taskDate" required>
    <select id="taskPriority">
        <option value="alta">Alta</option>
        <option value="media">Média</option>
        <option value="baixa">Baixa</option>
    </select>
    <button type="button" onclick="addTask()">Adicionar Tarefa</button>
</form>

<button onclick="filterByStatus('todas')">Todas</button>
<button onclick="filterByStatus('concluida')">Concluídas</button>
<button onclick="filterByStatus('pendente')">Pendentes</button>

<button onclick="filterByPriority()">Ordenar por Prioridade</button>

<ul id="taskList"></ul>
